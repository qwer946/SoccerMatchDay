<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Match Day Live</title>
  </head>
  <body>
    <!-- I am going to put the match day in the middle and put 2 h4 in each corner by using css, and put the timer in the middle of home and away. -->
    <!-- "container" , it puts all of my words in a box" -->
    <div id="container" class="container">
      <h1 class="matchz">Match Day</h1>
      <!-- "team-box" is a seprate box inside  of our big div that we put in teams and timer -->
      <div class="teams-box">
        <h4>Home</h4>
        <h4 id="timerz"></h4>

        <h4>Away</h4>
      </div>
      <!-- we are going to create another box inside our big container div and get information on our home team name and img. -->
      <div id="template" class="teams-box">
        <p class="timer"></p>
        <div class="club">
          <img src="" alt="" class="homeBadge" />
          <p class="homeClub">Club Name</p>
        </div>
        <p class="goals">5 - 3</p>

        <!-- We repeat the code for the away name and badge picture inside of our div "team-box". -->
        <div class="club">
          <img src="" alt="" class="awayBadge" />
          <p class="awayClub">Club Name</p>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
